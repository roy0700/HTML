<!DOCTYPE html>
<!-- Declaracion de tipo de documento. Indica al programa a que lenguaje o bajo que sintaxis escribiremos el codigo que sigue -->
<html lang="es">
 <!--Establece el lenguaje en que se escribira el contenido la pagina web: Espanol = "es". Ingles= "en"-->

    <head>
            <!-- Se abre la etiqueda head. Todo lo que este dentro de esta etiqueta llevara una sangria (o tab) para que quede claro al programador y su equipo, la organizacion general del codigo y sea mas facil editarla en el futuro-->

            <title>Tim Berners-Lee</title>
            <!-- Titulo de la pagina a visualizarse en la pestana del navegador -->

            <meta charset="UTF-8">
            <!-- Distribucion de caracteres aplicada. La UTF-8 permite la lectura de caraceres en idioma espanol: [ñ], [ü], vocales con acento como [ó]). Tambien existe UTF 16 y 32 pero no son muy utilizadas-->
            
            <link rel="stylesheet" href="css/style.css">
            <!-- Se usa para enlazar recursos externos al documento HTML. El ejemplo más común son las hojas de estilos CSS. -->

    </head>
    <!-- Se cierra la etiqueta head -->

    <body>
        <header>
            <!-- Se usan para definir la cabecera la página web. Suele contener el logotipo, menú de navegación, etc. -->
            <nav>Hola Mundo</nav>
            <!-- Usadas para definir el contenido que será la sección de navegación de la web. -->
            
        </header>

        <main>
            <!-- Se usa para definir el contenido principal del documento. Solamente puede existir uno por documento. -->

            <h1>Titulo</h1> <!-- Titulo-->
            <h2>Titulo</h2> <!--Titulo -->            
            <h3>Titulo</h3> <!--Titulo-->         
            <h4>Titulo</h4> <!--Titulo-->
            <h5>Titulo</h5> <!--Titulo-->  
            <h6>Titulo</h6> <!--Titulo-->

            <!-- Son etiquetas HTML muy importantes, ya que son usadas para jerarquizar el contenido de la web. Las etiquetas se usan para explicar brevemente el contenido que irá a continuación. -->

        </main>

        <section>
            <!-- Define una sección del documento -->

            <article>
                <!-- Define contenido independiente de la web. -->
            </article>
            
        </section>


        <footer>
            <!-- Usadas para definir el pie de página.   -->
        </footer>



    </body>
    <!-- Se cierra la etiqueta body -->


</html>
<!-- Se cierra la interpretacion de codigo html -->
